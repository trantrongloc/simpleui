<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <style>
            body {
                margin: 0;
                font-family: "Comic Sans MS", "Comic Sans", cursive;
                overscroll-behavior: contain;
            }
            section.top {
                position:fixed;
                top: 0;
                width: 100%;
                text-align: center;
                background-color: whitesmoke;
                height: 40px;
            }
            section.top p {
                font-size: 1.8em;
                margin: 0;
            }
            section.bottom {
                position:fixed;
                bottom: 0;
                width: 100%;
                height: 48px;
            }
            section.bottom input {
                height: 100%;
                font-size: 1.2em;
            }
            section.list {
                position: relative;
                margin-top: 48px;
                margin-bottom: 64px;
            }
            section.list ul{
                list-style: none;
                padding: 0;
                width: 100%;
            	overflow: hidden;
            }
            section.bottom input {
                width: 100%;
            }
            li.element {
                padding: 5px 0;
                border-top: 1px solid gray;

                scroll-snap-type: x mandatory;
                display: flex;
                overflow-x: auto;
                scrollbar-width: none;
            	cursor: grab;
            }
            li.element::-webkit-scrollbar {
                display: none;
            }
            li.element div {
                flex: 2 0 100%;
            }
            p.title {
                font-size: 1.2em;
                margin: 0;
            }
            p.subtitle {
                font-size: 0.8em;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <section class="list">
            <ul id="todo">
            </ul>
        </section>
        <section class="top">
            <p>Name of the list</p>
        </section>
        <section class="bottom">
            <input type="text" placeholder="What are you going to do today?">
        </section>
    </body>
    <script type="text/javascript">
        var list = [];
        for (var i = 0; i < 40; i++){
            var title = `<p class="title">Lorem ipsum dolor sit amet. #${i+1}</p>`;
            var subtitle = `<p class="subtitle">Quisque tortor ipsum, ornare eget velit vitae, vestibulum tempor purus. Cras lorem nisl, interdum fringilla quam quis, hendrerit iaculis ipsum.</p>`
            var button = `<button>Delete</button>`;
            list.push(`<li class="element"><div>${title}${subtitle}</div>${button}</li>`);
        }
        var render = list.join("");
        document.getElementById("todo").innerHTML = render;
    </script>
    <script type="text/javascript">
        document.querySelector("ul").addEventListener("click", (e) => {
        const li = e.target.closest("li");
        const btn = e.target.closest("button");
        if (li && li.scrollLeft === 0) {
            li.scrollBy({
            left: 1,
            behavior: "smooth"
            });
        } else if (!btn && li) {
            li.scrollBy({
            left: -1,
            behavior: "smooth"
            });
        } else if (btn && li) {
            li.remove();
        }
        });        
    </script>
</html>
